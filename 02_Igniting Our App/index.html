<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React JS</title>
</head>
<body>
  <!-- 🧱 Root element where React will render content -->
  <div id="root"></div>

  <!-- ⚛️ React Core Library (Development version) -->
  <script 
    src="https://unpkg.com/react@18/umd/react.development.js" 
    crossorigin
  ></script>

  <!-- ⚛️ ReactDOM Library to render UI into the DOM -->
  <script 
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" 
    crossorigin
  ></script>

  <!-- 🚀 React Script -->
  <script src="./App.js"></script>
</body>
</html>
